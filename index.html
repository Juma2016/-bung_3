<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interaktive Testseite</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    h1, h2 {
      color: #3366cc;
      cursor: pointer;
    }
    img {
      width: 300px;
      height: 200px;
      margin: 20px;
      transition: opacity 0.3s;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #textContainer, #itemList {
      margin-top: 20px;
      font-size: 18px;
    }
    #itemList {
      list-style: none;
      padding: 0;
    }
    #itemList li {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- 1) Überschrift ändern -->
  <h1 id="headline">Klicke hier, um die Überschrift zu ändern</h1>

  <!-- 2) Bild tauschen bei Mouseover/Mouseout -->
  <div>
    <img id="image" src="bild1.png" alt="Testbild">
  </div>

  <!-- 3) Neuen Text hinzufügen -->
  <button id="addTextBtn">Neuen Text hinzufügen</button>
  <div id="textContainer"></div>

  <!-- 4) Liste mit Titel ändern -->
  <h2 id="listTitle">Obstliste</h2>
  <ul id="itemList">
    <li>Apfel</li>
    <li>Orange</li>
    <li>Banane</li>
    <li>Kirsche</li>
  </ul>
  <button id="sortBtn">Liste alphabetisch sortieren</button>

  <script>
    console.log("Skript geladen!");

    // 1) Überschrift
    document.getElementById("headline").addEventListener("click", () => {
      console.log("Überschrift angeklickt");
      document.getElementById("headline").innerText = "Überschrift wurde geändert!";
    });

    // 2) Bild
    const img = document.getElementById("image");
    img.addEventListener("mouseover", () => {
      console.log("Maus über Bild");
      img.src = "Bild2.png";
    });
    img.addEventListener("mouseout", () => {
      console.log("Maus verlässt Bild");
      img.src = "Bild1.png";
    });

    // 3) Text hinzufügen
    document.getElementById("addTextBtn").addEventListener("click", () => {
      console.log("Button 'Neuen Text hinzufügen' geklickt");
      const p = document.createElement("p");
      p.innerText = "Neuer Text wurde hinzugefügt!";
      document.getElementById("textContainer").appendChild(p);
    });

    // 4a) Listentitel ändern
    document.getElementById("listTitle").addEventListener("click", () => {
      console.log("Liste-Überschrift angeklickt");
      document.getElementById("listTitle").innerText = "Titel der Liste geändert";
    });

    // 4b) Liste sortieren
    document.getElementById("sortBtn").addEventListener("click", () => {
      console.log("Button 'Liste alphabetisch sortieren' geklickt");
      const ul = document.getElementById("itemList");
      const items = Array.from(ul.querySelectorAll("li"));
      items.sort((a, b) => a.innerText.localeCompare(b.innerText, "de"));
      ul.innerHTML = "";
      items.forEach(li => ul.appendChild(li));
    });
  </script>

</body>
</html>
