<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interaktive Testseite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="headline">Klicke hier, um die Überschrift zu ändern</h1>

  
  <div>
    <img id="image" src="bild1.png" alt="Testbild">
  </div>

  <!-- 3) Neuen Text hinzufügen -->
  <button id="addTextBtn">Neuen Text hinzufügen</button>
  <div id="textContainer"></div>

  <!-- 4) Liste mit Titel ändern -->
  <h2 id="listTitle">Obstliste</h2>
  <ul id="itemList">
    <li>Apfel</li>
    <li>Orange</li>
    <li>Banane</li>
    <li>Kirsche</li>
  </ul>
  <button id="sortBtn">Liste alphabetisch sortieren</button>

  <script src="script.js"></script>
</body>
</html>
